<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
        "
        />
        <link rel="stylesheet" href="style.css" />

        <title>Islamic Prayer</title>
    </head>
    <body>
        <div class="container">
            <div class="app">
                <div class="box-prayer">
                    <h1 class="title-nav">Islamic Prayer Times</h1>
                    <div class="title-area">
                        <h4 class="title-prayer"></h4>
                    </div>

                    <div class="time-area-prayer text-center">
                        <table
                            class="table table-bordered table-info table-hover mt-3"
                            style="width: 40%"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">Waktu</th>
                                    <th scope="col">Jam</th>
                                </tr>
                            </thead>
                            <tbody class="data-prayer"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
        "></script>
        <script src="main.js"></script>
    </body>
</html>
